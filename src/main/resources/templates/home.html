<html lang="es" 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{/fragment/templateIndex}">

    <head> 
        <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Home</title> 
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <link rel="icon" th:href="@{/image/favicon.ico}" type="image/ico" />
        <!-- Bootstrap -->
        <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"/>        
        <link rel="stylesheet" th:href="@{/css/bootstrap-icons.css}"/>        
        <link rel="stylesheet" th:href="@{/css/custom.min.css}"/>
        <!-- Font Awesome -->
        <link rel="stylesheet" th:href="@{/webjars/fortawesome__fontawesome-free/6.4.0/css/all.min.css}"/>
        <!-- Tempus-dominus -->
        <!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@eonasdan/tempus-dominus@6.7.7/dist/css/tempus-dominus.css"/>-->

        <!-- Tempus-dominus -->
        <!--<link rel="stylesheet" th:href="@{/webjars/eonasdan__tempus-dominus/6.7.7/dist/css/tempus-dominus.min.css}"/>-->

        <!-- Datatables -->
        <!--            <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.2.3/css/bootstrap.min.css}"     />
                    <link rel="stylesheet" th:href="@{/webjars/datatables/1.13.2/css/dataTables.bootstrap5.min.css}"/>
                    <link rel="stylesheet" th:href="@{/webjars/datatables.net-responsive-bs5/2.2.9/css/responsive.bootstrap5.min.css}"/>
                    <link rel="stylesheet" th:href="@{/webjars/datatables.net-buttons-bs5/2.3.6/css/buttons.bootstrap5.min.css}"/>-->

        <!--<script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}" type="text/javascript"></script>-->

    </head>
    <body>
        <div layout:fragment="content">   
            <div class="row">
                <input type="hidden" id="flag_modal" th:value="${flag_modal}" />

                <!--MODAL INFORMACION-->
                <div id="mdl_informacion" class="modal fade" role="dialog" data-bs-backdrop="static" data-bs-keyboard="false">
                    <div class="modal-dialog">
                        <!--Modal content-->
                        <div class="modal-content">
                            <div class="modal-header">
                                <!--<button type="button" class="close" data-dismiss="modal">&times;</button>-->
                                <h4 class="modal-title">Informaci&oacute;n</h4>
                            </div>
                            <div class="modal-body">
                                <p>
                                    <label>
                                        Esta ficha fue aplicada presencialmente. Muchas gracias por su participaci&oacute;n.
                                    </label>
                                </p>
                            </div>
                            <div class="modal-footer">
                                <button id="btn_aceptar_modal_confirmacion" type="button" class="btn btn-success" th:onclick="|window.location.href='@{/logout}'|">
                                    <i class="fa-solid fa-square-check"></i> Aceptar</button>                             
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Jquery -->
                <script th:src="@{/webjars/jquery/3.6.3/jquery.min.js}" type="text/javascript"></script>
                <!--FIN MODAL INFORMACION-->
                <script type="text/javascript">

                    $(document).ready(function () {

                        var flag_modal = $("#flag_modal").val();

                        if (flag_modal === "S") {
                            $("#mdl_informacion").modal("show");
                        }
                    });

                </script>
            </div>

        </div> <!-- Content -->


    </body>
</html>
